<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="css/frame.css">
    <link rel="stylesheet" href="css/result_frame.css">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

    <title>Result</title>

</head>
<body class=myBody>

    <div id=start></div>

    <div class = 'wrap'>


        <div class = 'all'>


            <div class='frame-A'>

                <div class='frame-A-0' id='frame-0'>

                    <div class='frame-A-0-0 noselect' id='frame-0-0'>
                        <p class=title>
                            Game Results & Payoffs
                        </p>
                    </div>

                </div>

            </div>


            <div class='frame-B'>

                <div class='frame-B-0'>


                </div>

            </div>


            <div class='frame-C'>

                <div class='frame-C-0'>

                    <div class='frame-C-0-0'>
                        <p class=finalText>
                            Your <span class=bb>final total payoff</span>
                            from all the games is
                            <span class=bb id=finalTotalPayoff></span> tokens.
                        </p>
                    </div>

                    <div class=buttonWrap>
                        <div class=button id=doneWithResults>
                            OK
                        </div>
                    </div>

                </div>

            </div>


        </div>


    </div>

    <div id=end></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/resultHelper.js"></script>
    <script src="js/results.js"></script>

</body>
</html>
